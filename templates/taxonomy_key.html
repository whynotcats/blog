{{>tax_head.html}}
<div class="container block">
  {{#pages}}
  <div class="card block">
    <div class="card-image is-hidden-tablet">
      <figure class="image mx-0 is-4by3"><img src="{{#site}}{{url}}{{/site}}/{{image}}" alt="{{image_alt}}" />
    </div>
    <div class="card-content">
      <article class="media">
        <div class="media-left is-hidden-mobile">
          <figure class="image taxonomy"><img src="{{#site}}{{url}}{{/site}}/{{image}}" alt="{{image_alt}}" />
          </figure>
        </div>
        <div class="media-content">
          <div class="content has-text">
            <p class="title is-4">{{title}}</p>
            <div class="container">
              {{>post_meta.html}}
            </div>
            <p>{{summary}}</p>
          </div>
        </div>
      </article>
    </div>
  </div>
  {{/pages}}
</div>
{{#pagination}}
<nav class="pagination" role="pagination">
  {{#previous}}
  <a class="newer-posts"
    href="{{#site}}{{url}}{{/site}}/{{#taxonomy}}{{slug}}{{/taxonomy}}/{{title}}/{{previous}}.html">← Newer Posts</a>
  {{/previous}}
  <span class="page-number">
    page {{current}} of {{length}}
  </span>
  {{#next}}
  <a class="older-posts"
    href="{{#site}}{{url}}{{/site}}/{{#taxonomy}}{{slug}}{{/taxonomy}}/{{title}}/{{next}}.html">Older Posts →</a>
  {{/next}}
</nav>
</main>
{{/pagination}}
{{>foot.html}}
